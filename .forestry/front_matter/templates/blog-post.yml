---
label: Blog Post
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- name: author
  type: select
  default: ''
  config:
    required: true
    options: []
    source:
      type: documents
      section: author-list
      file: content/data/authors.yaml
      path: authors
  label: Author
  description: Enter author of post
- name: date
  type: datetime
  label: Date
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: hero_image
  type: field_group
  config: {}
  fields:
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
  - name: alt
    type: text
    config:
      required: false
    label: Alternate text
    description: Use this text to describe the image for humans and robots who can’t
      see images.
  - name: caption
    type: text
    config:
      required: false
    label: Caption
    description: This text will appear under the image. It shouldn’t be the same as
      the <em>alternate text</em>.
  label: Hero image
  description: This will appear in the header of the post.
- name: external_link
  type: text
  config:
    required: false
  label: External link
  description: 'The URL to the external page this post is about, if applicable. '
- name: draft
  type: boolean
  label: Draft
  default: true
  description: Turn this off to publish the post on the public site. Keep it on to
    preview the post.
- name: slug
  type: text
  config:
    required: false
  label: Slug
  description: Optional custom slug for the post's URL. If blank, the URL will be
    generated automatically.
pages:
- content/posts/2020/bike-lanes-and-accessibility.md
- content/posts/2020/denver-design-for-future-streets-prioritizes-pedestrians-and-cyclists-over-cars.md
- content/posts/2020/miss-manners-advises-on-how-to-address-pedestrians-in-bike-lanes.md
- content/posts/2020/on-advocating-for-bike-lanes.md
- content/posts/2020/on-the-success-of-asheville-s-road-diet-project.md
- content/posts/2020/research-examines-cities-mini-heat-islands-and-their-ties-to-racism.md
- content/posts/2020/the-tight-connection-between-policing-and-car-culture.md
